#\u4E3B\u914D\u7F6E\u6587\u4EF6\uFF0C\u914D\u7F6E\u4E86\u8FD9\u4E2A\u4F1A\u4F18\u5148\u8BFB\u53D6\u91CC\u9762\u7684\u5C5E\u6027\u8986\u76D6\u4E3B\u914D\u7F6E\u6587\u4EF6\u7684\u5C5E\u6027
spring.profiles.active=@activeProfile@

# server
server.port=9876

# spring
spring.application.name=springcloud-zuul
eureka.instance.instanceId=${spring.application.name}:${random.value}(${spring.cloud.client.ipAddress}:${server.port})
# \u5982\u679C\u4F7F\u7528\u914D\u7F6E\u4E2D\u5FC3\uFF0C\u5219\u4EE5\u4E0B\u914D\u7F6E\u4E00\u5B9A\u8981\u653E\u5728bootstrap.properties \u914D\u7F6E\u4E0B\uFF0C \u5426\u5219\u542F\u52A8\u627E\u4E0D\u5230\u914D\u7F6E\u4E2D\u5FC3\uFF0C\u627E\u9ED8\u8BA4\u7684localhost:8888\u7AEF\u53E3\u7684\u914D\u7F6E\u670D\u52A1\u4E2D\u5FC3
eureka.client.serviceUrl.defaultZone=http://liangfeng:123456@localhost:8761/eureka/

# config
#spring.cloud.config.uri=http://localhost:8888/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=springcloud-config
# \u8BFB\u53D6\u591A\u4E2A\u914D\u7F6E\u6587\u4EF6\u914D\u7F6E\uFF0C\u4EE5\u5E94\u7528\u540D\u547D\u540D\u7684\u914D\u7F6E\u6587\u4EF6\u4F18\u5148\u7EA7\u6700\u9AD8\uFF0C\u5176\u4ED6\u6309\u7167\u52A0\u8F7D\u987A\u5E8F\u51B3\u5B9A\uFF0C\u540E\u9762\u7684\u914D\u7F6E\u6587\u4EF6\u4F1A\u8986\u76D6\u524D\u9762\u7684\u914D\u7F6E\u6587\u4EF6\u76F8\u540C\u5C5E\u6027
spring.cloud.config.name=${spring.application.name},base,datasource,core
spring.cloud.config.profile=${spring.profiles.active}
#spring.cloud.config.label=master

#active-file=bootstrap

# \u8FD9\u6837\u8BBF\u95EEactuator\u7AEF\u70B9\u4E0D\u7528\u9A8C\u8BC1\u8EAB\u4EFD
management.security.enabled=false