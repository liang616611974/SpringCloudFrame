#主配置文件，配置了这个会优先读取里面的属性覆盖主配置文件的属性
spring.profiles.active=dev

# eureka
#eureka.instance.instanceId=${spring.application.name}:${random.value}
eureka.instance.instanceId=${spring.application.name}:${random.value}(${spring.cloud.client.ipAddress}:${server.port})
#eureka.instance.status-page-url-path=/info
eureka.instance.status-page-url-path=/swagger-ui.html
eureka.instance.prefer-ip-address=true
#设置拉取服务注册信息时间，默认60s
eureka.client.registry-fetch-interval-seconds=30
#指定续约更新频率，默认是30s
eureka.instance.lease-renewal-interval-in-seconds=15
#设置过期剔除时间，默认90s
eureka.instance.lease-expiration-duration-in-seconds=45

# info自定义
info.build.name=spring-cloud-demo-web-app-user
info.build.description=spring-cloud project for Spring Boot
info.build.groupId=com.liangfeng.study
info.build.artifact=spring-cloud-demo-web-app-user
info.build.version=1.0-SNAPSHOT

# Spring Http 配置
spring.http.multipart.max-file-size=1000MB
spring.http.multipart.max-request-size=1000MB
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
#banner.charset=UTF-8
#server.tomcat.uri-encoding=UTF-8
#spring.messages.encoding=UTF-8


# Swagger
swagger.api.info.basePackage=com.liangfeng.study.user.dev.controller
swagger.api.info.title=Spring Cloud Demo API使用Swagger2构建Restful API
swagger.api.info.version=1.0
swagger.api.info.contactName=Liangefeng
swagger.api.info.contactUrl=baidu.com
swagger.api.info.contactEmail=616611974@qq.com

# App 应用配置
# 是否打印接口的异常堆栈信息
app.print-api-exception-stackTrace=false
# 打印接口日志的切入点表达式
app.print-api-log-pointcuntExp=execution(public * com.liangfeng.study.user.dev.controller.*.*(..))