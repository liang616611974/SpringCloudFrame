#主配置文件，配置了这个会优先读取里面的属性覆盖主配置文件的属性
spring.profiles.active=@profileActive@

# server
server.port=9999

# spring
spring.application.name=spring-cloud-provider

# eureka
#eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.serviceUrl.defaultZone=http://liangfeng:123456@localhost:8761/eureka/
#eureka.instance.instanceId=${spring.application.name}:${random.value}
eureka.instance.instanceId=${spring.application.name}:${random.value}(${spring.cloud.client.ipAddress}:${server.port})
eureka.instance.status-page-url-path=/info
eureka.instance.prefer-ip-address=true
#设置拉取服务注册信息时间，默认60s
eureka.client.registry-fetch-interval-seconds=30
#指定续约更新频率，默认是30s
eureka.instance.lease-renewal-interval-in-seconds=15
#设置过期剔除时间，默认90s
eureka.instance.lease-expiration-duration-in-seconds=45

# info自定义
info.build.name=@project.name@
info.build.description=@project.description@
info.build.groupId=@project.groupId@
info.build.artifact=@project.artifactId@
info.build.version=@project.version@

# spring 上传配置
spring.http.multipart.max-file-size=1000MB
spring.http.multipart.max-request-size=1000MB

